<head>

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

    <title>Actualizar Evento</title>
</head>
<body>

    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="#">Event<span class="tit">-hub</a></span></li>
                    
                <input type="checkbox" id="check"/>
                <span class="menu">
                    <li><a href="principalAdmin.html">Principal</a></li>
                    <li><a href="buscarEventosAdmin.html">Ver eventos</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="text-center">Actualizar evento</h2>
        <!-- Ya lo tienes, no hace falta cambiarlo -->
<form id="updateEventForm" class="form-container" enctype="multipart/form-data">
    <!-- Campos del formulario -->
    <div class="form-group">
      <label for="eventName">Nombre del evento</label>
      <input type="text" id="eventName" name="nombre" placeholder="Escribe el nombre del evento" required>
    </div>
  
    <div class="form-group">
      <label for="eventDes">Descripción</label>
      <input type="text" id="eventDes" name="descripcion" placeholder="Escribe sobre el evento" required>
    </div>
    <div class="form-group form-line">
      <div>
        <label for="eventCat">Categoría</label>
        <select id="categorySelect" name="categoriaId" required></select>
      </div>
    </div>
  
    <div class="form-group">
      <label for="eventAddress">Dirección</label>
      <input type="text" id="eventAddress" name="lugar" placeholder="Dirección del evento" required>
    </div>
  
    <div class="form-group form-line">
      <div>
        <label for="eventDate">Fecha</label>
        <input type="date" id="eventDate" name="fecha" required>
      </div>
      <div>
        <label for="eventTime">Hora</label>
        <input type="time" id="eventTime" name="hora" required>
      </div>
    </div>
  
    <div class="form-group">
      <label for="eventStatus">Estado</label>
      <select id="eventStatus" name="status" required>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>
  
    <button type="submit">Actualizar Evento</button>
  </form>
  
    </div>

    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <p>&copy; 2024 EVENT-HUB. | GMMOP</p>
    </footer>

    <script src="../js/crearevento.js"></script>
    <script src="../js/services/evento_service.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
