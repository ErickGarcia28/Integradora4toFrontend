    <title>Crear Evento</title>
</head>
<body>

    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="#">Event<span class="tit">-hub</a></span></li>
                    
                    <input type="checkbox" id="check"/>
                    <span class="menu">
                        <li>
                            <a href="principalAdmin.html">Principal</a>
                        </li>
                        <li>
                            <a href="buscarEventosAdmin.html">ver eventos</a>
                        </li>
                        
                        
                       
                        
                        <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                    </span>
                    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
               
            </ul>
        </nav>
    </header>


<div class="container">
    <h2 class="text-center">Crear un evento</h2>
    <form id="createEventForm" class="form-container" enctype="multipart/form-data">
        <div class="form-group">
            <label for="eventName">Nombre del evento</label>
            <input type="text" id="eventName" name="nombre" placeholder="Escribe el nombre del evento" required>
        </div>

        <div class="form-group">
            <label for="eventDes">Descripcion</label>
            <input type="text" id="eventDes" name="descripcion" placeholder="Escribe sobre el evento" required>
        </div>

        <div class="form-group form-line">
            

            <div>
                <label for="eventCat">Categoría</label>
                <select id="eventCat" name="categoria" required>
                    <option value="" disabled selected>Selecciona una...</option>
                    <option value="musica">Música</option>
                    <option value="deporte">Deporte</option>
                    <option value="arte">Arte</option>
                    <option value="tecnologia">Tecnología</option>
                </select>
            </div>
            
            
        </div>
        




        <div class="form-group">
            <label for="eventAddress">Dirección</label>
            <input type="text" id="eventAddress" name="direccion" placeholder="Dirección del evento" required>
        </div>



       
       
        <div class="form-group form-line">
            <div>
                <label for="eventDate">Fecha</label>
                <input type="date" id="eventDate" name="fecha" required>
            </div>
            <div>
                <label for="eventTime">Hora</label>
                <input type="time" id="eventTime" name="hora" required>
            </div>
        </div>
        

        

        <div class="form-group">
            <label for="eventImage">Agrega una imagen</label>
            <input type="file" id="eventImage" name="imagen" accept="image/*">
        </div>

        <button type="submit">Crear Evento</button>
    </form>
</div>


<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>

</footer>





<script src="../js/crearevento.js"></script>

</body>
</html>
