    <script>
      
      document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.querySelector(".search-input");
    const cardsContainer = document.querySelector(".cards-container");
    const cards = document.querySelectorAll(".card");

   
    const noResultsMessage = document.createElement("div");
    noResultsMessage.textContent = "No se encontraron coincidencias, intente de nuevo.";
    noResultsMessage.classList.add("no-results-message"); 
    noResultsMessage.style.display = "none"; 
    cardsContainer.appendChild(noResultsMessage);

   
    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase().trim();
        let hasVisibleCards = false;

        cards.forEach(card => {
            const cardContent = card.innerText.toLowerCase();
            if (cardContent.includes(query)) {
                card.style.display = "";
                hasVisibleCards = true;
            } else {
                card.style.display = "none";
            }
        });

        // Mostrar mensaje si no hay tarjetas visibles
        if (hasVisibleCards) {
            noResultsMessage.style.display = "none";
        } else {
            noResultsMessage.style.display = "flex";
        }
    });
});
    </script>
