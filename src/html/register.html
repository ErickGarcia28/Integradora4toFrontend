<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registrar usuario</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        </style>


<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/actUsuario.css">
<link rel="stylesheet" href="../css/style.css">




</head>

<body>

    <header>
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="#">Event<span class="tit">-hub</a></span></li>
                    
                    <input type="checkbox" id="check"/>
                    <span class="menu">
                        
                        <li>
                            <a href="principalSuperAdmin.html">PRINCIPAL</a>
                        </li>
                        
                        <li>
                            <a href="usuarios.html">ver usuarios</a>
                        </li>
                       
                        
                        <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                    </span>
                    <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
               
            </ul>
        </nav>
    </header>


    <main>
    <div class="container">
    <div class="card">
        <div class="title">Registra un usuario</div>
        <form id="registerForm">
            <div class="entry-area">
                <input id="inputNombreRegistro" type="text" name="usuario" required>
                <div class="labeline">Ingresa un nombre</div>
            </div>


            <div class="entry-area">
                <input id="inputApellidosRegistro" type="text" name="usuario-ape" required>
                <div class="labeline">Ingresa los apellidos</div>
            </div>

            <div class="entry-area">
                <input id="inputTelefonoRegistro" type="tel" name="usuario-tel" required>
                <div class="labeline">Ingresa un telefono</div>
            </div>


            <div class="entry-area">
                <input id="inputCorreoRegistro" type="email" name="usuario-email" required>
                <div class="labeline">Ingresa el correo</div>
            </div>


            <div class="entry-area">
                <input  type="password" id="inputContraRegistro" name="password" required>
                <div class="labeline">Ingresa la contrase√±a</div>
                <span id="toggle" onclick="showHide();"></span>
            </div>
            
            <button type="submit" class="button">REGISTRAR</button>
        </form>
       
    </div>
</div>
</main>


<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
    </div>

    <p>&copy; 2024 EVENT-HUB. | GMMOP</p>
</footer>

<script src="../js/register.js"></script>
<script src="../js/services/usuario_service.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
